<html>

<head>
  <script src="index.js" type="module" defer></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div>
    <form id="form">
      <label for="email">Email</label>
      <input autofocus placeholder="e.g email.com" type="email" id="email" required autocomplete="email" />

      <label for="password">Password</label>
      <input placeholder="*******" onchange="formatPhoneNumber(this)" type="password" id="password" maxlength="16" required autocomplete="current-password" />

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>
